<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Sign Up Page Using Flexbox</title>

</head>
<body>
  <div class="container">
    <div class="side">
      <img src="/images/background image.png" alt="background image"> 
    </div>
    <form action="" class="form">
      <h2><strong>Join us today</strong></h2>
      <p class="subhead">Clarity gives you the blocks and components you <br>need to create a truly professional website.</p>
      <input type="submit" value="Sign up with google" id="signup">

      <label for="name" class="label1">First & Last Name</label>
      <input type="text" name="name" class="box" value="" placeholder="i.e Finbarr Irosowe">

      <label for="email" class="label2">Email</label>
      <input type="text" name="name" class="box" value="" placeholder="i.e vicfin@gmail.com">

      <label for="password" class="label3">Password</label>
      <input type="password" name="password" class="box" placeholder="Enter password">


      <div class="checkb">
        <input type="checkbox" name="remem" value="checkb">
          <label for="checkb">Remember me</label>
          </div>

      <input type="submit" value="Create Account" id="submit">
      
      <div class="new">Don't have an account?
        <a href="">Create free account</a>
      </div>

    </form>
    
    
  </div>
  
</body>
</html>
